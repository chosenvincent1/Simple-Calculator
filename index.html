<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="calcus.js"></script>
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="secondCont">
                <div class="calculator">
                    <div class="output">
                        <input type="text" id="inputText" placeholder="0">
                    </div>
                    <br>
                    <button class="btn operator" onclick="clr()">C</button>
                    <button class="btn operator" onclick="del()">CE</button>
                    <button class="btn operator" onclick="calculate('%')">%</button>
                    <button class="btn operator" onclick="calculate('/')">&#247;</button>
                    <br>
                    <button class="btn number" onclick="calculate(7)">7</button>
                    <button class="btn number" onclick="calculate(8)">8</button>
                    <button class="btn number" onclick="calculate(9)">9</button>
                    <button class="btn operator" onclick="calculate('*')">&times;</button>
                    <br>
                    <button class="btn number" onclick="calculate(4)">4</button>
                    <button class="btn number" onclick="calculate(5)">5</button>
                    <button class="btn number" onclick="calculate(6)">6</button>
                    <button class="btn operator" onclick="calculate('-')">-</button>
                    <br>
                    <button class="btn number" onclick="calculate(1)">1</button>
                    <button class="btn number" onclick="calculate(2)">2</button>
                    <button class="btn number" onclick="calculate(3)">3</button>
                    <button class="btn operator" onclick="calculate('+')">+</button>
                    <br>
                    <button class="btn empty" id=""></button>
                    <button class="btn number" onclick="calculate(0)">0</button>
                    <button class="btn empty" id=""></button>
                    <button class="btn operator" onclick="ans()">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
